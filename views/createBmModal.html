<div class="fluid-container">
        <form ng-submit="submit()">
    <div class="modal-body" >
               
                            <div class="form-group">
                                    <label for="bmName">Bookmark Name</label>
                                    <input type="text" ng-model="bmName" class="form-control" id="bmName" placeholder="Bookmark Name">
                            </div>
                            <div class="form-group">
                                    <label for="bmDesc">Bookmark Description</label>
                                    <textarea ng-model="bmDesc" class="form-control" rows="5" id="bmDesc" placeholder="Bookmark Description"></textarea>
                            </div>
                
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-info">Submit</button>
        <!--  <button class="btn btn-primary" ng-click="ok()">OK</button> -->
        <button class="btn btn-default" ng-click="cancel()">cancel</button>
    </div>
</form>
</div>
